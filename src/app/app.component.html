
<section class="mt-3 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" >
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onRegister()">

              <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Your Name">
                <div class="text-danger" *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
                  <div *ngIf="userForm.get('name')?.errors?.['required']">Name is required.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Your email">
                <div class="text-danger" *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                  <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Your phone">
                <div class="text-danger" *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.dirty || userForm.get('phone')?.touched)">
                  <div *ngIf="userForm.get('phone')?.errors?.['required']">Phone is required.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" formControlName="address" placeholder="Your address">
                <div class="text-danger" *ngIf="userForm.get('address')?.invalid && (userForm.get('address')?.dirty || userForm.get('address')?.touched)">
                  <div *ngIf="userForm.get('address')?.errors?.['required']">Address is required.</div>
                </div>
              </div>


              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" formControlName="state">
                  <option value="" disabled selected>Select your state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                 
                </select>
                <div class="text-danger" *ngIf="userForm.get('state')?.invalid && (userForm.get('state')?.dirty || userForm.get('state')?.touched)">
                  <div *ngIf="userForm.get('state')?.errors?.['required']">State is required.</div>
                </div>
              </div>
              


              <div class="mb-3">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="text" id="pincode" class="form-control" formControlName="pincode" placeholder="Your pincode">
                <div class="text-danger" *ngIf="userForm.get('pincode')?.invalid && (userForm.get('pincode')?.dirty || userForm.get('pincode')?.touched)">
                  <div *ngIf="userForm.get('pincode')?.errors?.['required']">Pin code is required.</div>
                  <div *ngIf="userForm.get('pincode')?.errors?.['pattern']">Invalid pin code format. It should be a 6-digit number.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Your password">
                <div class="text-danger" *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                  <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password">
                <div class="text-danger" *ngIf="userForm.get('confirmPassword')?.invalid && (userForm.get('confirmPassword')?.dirty || userForm.get('confirmPassword')?.touched)">
                  <div *ngIf="userForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
